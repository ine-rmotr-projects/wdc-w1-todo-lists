{% extends 'base.html' %}

{% block form_action %}{% url 'view_list' list.id %}{% endblock %}

{% block list_table %}
		<table id="id_list_table">
			{% for item in list.item_set.all %}
				<tr><td><form method="post" action="{% url 'delete_item' list.id item.id %}">{% csrf_token %}<a href="javascript:;" onclick="parentNode.submit();">[x]</a></form> {{ item.text }}</td></tr>
			{% endfor %}
		</table>
{% endblock %}
