<!DOCTYPE html>
<html lang="en">
	<head>
		<title>To-Do lists</title>
	</head>
	<body>
	<div style="text-align: center;">
					<h1>My To-Do List</h1>
					<form method="POST">
						{<input name="item_text" id="id_new_item" placeholder="Enter a to-do item" />
						{% csrf_token %}
					</form>
	</div>
	<table>
		{% for item in items %}
			<tr><td>- {{ item.text}}</td></tr>
		{% endfor %}
	</table>
	</body>
</html>
