<!DOCTYPE html>
<html lang="en">
	<head>
		<title>To-Do lists</title>
	</head>
	<body>
	<div style="text-align: center;">
					<h1>My To-Do List</h1>
					<form method="POST" action="{% block form_action %}{% endblock %}">
						<input name="item_text" id="id_new_item" placeholder="Enter a to-do item" />
						{% csrf_token %}
					</form>
	</div>
	{% block list_table %}
	{% endblock %}
	</body>
</html>
